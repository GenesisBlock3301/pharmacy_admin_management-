{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div>
    <hr class="my-4">
    <div class="row g-5 align-items-center justify-content-center"
         style='background: url("{% static 'images/stock-less.jpg' %}");
                 background-repeat: no-repeat;
                 background-size: cover;
                 min-height: 100vh;
                 '
    >
        <div class="col-md-6 col-lg-8 col-sm-12 text-center">
            <h2 class="mb-3" style="font-family: 'Pattaya', sans-serif;">Create Stock Less Medicine</h2>
            <form class="needs-validation" method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <label for="Name" class="form-label">Medicine Name</label>
                        <input type="text" class="form-control" id="name" name="Mname" placeholder="Medicine Name"
                               required>
                    </div>

                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <label for="address" class="form-label">Customer Name</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" name="cname" id="cname"
                                   placeholder="Customer Name"
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <label for="address" class="form-label">Address</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" name="address" id="address" placeholder="Address"
                                   required>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <label for="email" class="form-label">Phone Number</label>
                        <input type="text" required class="form-control" name="phonenumber" id="phonenumber"
                               placeholder="Phone Number">
                    </div>

                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <label for="address" class="form-label">Company Name</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" name="Coname" id="location"
                                   placeholder="Company Name"
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <label for="address" class="form-label">Descriptions</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" name="description" id="location"
                                   placeholder="Descriptions"
                                   required>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <label for="address" class="form-label">Quantity</label>
                        <div class="input-group has-validation">
                            <input type="number" class="form-control" name="quantity" id="location"
                                   placeholder="Qantity"
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <label for="salary" class="form-label">Original Price</label>
                        <input type="text" name="Oprice" required class="form-control" id="salary"
                               placeholder="Original price">
                    </div>

                    <div class="col-md-6">
                        <label for="payment" class="form-label">Selling Price</label>
                        <input type="number" name="Sprice" required class="form-control" id="payment"
                               placeholder="Selling price">
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-sm" type="submit">Add StockLess Medicine</button>
            </form>
        </div>
    </div>
    <hr class="my-4">
    </div>
{% endblock %}
