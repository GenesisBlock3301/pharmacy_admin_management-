{% extends 'base.html' %}

{% block content %}
    <hr class="my-4">
    <div class="row g-5 align-items-center justify-content-center">
        <div class="col-md-6 col-lg-8 col-sm-12 text-center">
            <h1 class="mb-3" style="font-family: 'Pattaya', sans-serif;">Add Employee</h1>
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% else %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <form class="needs-validation" method="post" enctype="multipart/form-data" action="{% url 'create-employee' %}">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="firstName" class="form-label">Image</label>
                        <input type="file" class="form-control" id="eimage" name="eimage"
                               required>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="firstName" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="firstName" name="name" placeholder="Employee Name"
                               required>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="address" class="form-label">Address</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" name="address" id="address" placeholder="Address"
                                   required>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="email" class="form-label">Phone Number</label>
                        <input type="text" required class="form-control" name="phonenumber" id="phonenumber"
                               placeholder="Phone Number">
                    </div>

                    <div class="col-md-6">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="number" name="salary" required class="form-control" id="salary"
                               placeholder="Salary">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="form-label" for="exampleFormControlSelect1">Payment Status</label>
                        <select name="payment" class="form-control" id="exampleFormControlSelect1">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-sm" type="submit">Add Employee</button>
            </form>
        </div>
    </div>
    <hr class="my-4">
    {#    </div>#}
{% endblock %}
